<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="d-flex flex-column justify-content-center">
        <div class="container " id="con1">
            <h4 class="text-center">Enter ingredients that you have in your home!</h4>
            <div class="container-fluid d-flex flex-row justify-content-center" id="input1">
                <input id="input" class="form-control" type="text" placeholder="Enter Ingredients Here...">
            <input id="btn" class="btn btn-primary" type="submit" value="Submit">
            </div>
            <div class="row">
                <div class="col d-flex flex-column justify-content-center">
                    <div id="0"></div>
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="4"></div>

                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div id="5"></div>
                    <div id="6"></div>
                    <div id="7"></div>
                    <div id="8"></div>
                    <div id="9"></div>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div id="10"></div>
                    <div id="11"></div>
                    <div id="12"></div>
                    <div id="13"></div>
                    <div id="14"></div>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div id="15"></div>
                    <div id="16"></div>
                    <div id="17"></div>
                    <div id="18"></div>
                    <div id="19"></div>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div id="20"></div>
                    <div id="21"></div>
                    <div id="22"></div>
                    <div id="23"></div>
                    <div id="24"></div>
                </div>
            </div>
        </div>
        <div id="error" class="container-fluid text-center"></div>
    </section>
    <section class="d-flex flex-column justify-content-center">
        <div class="container" id="con2">
            <h4 class="text-center">CLICK RANDOMIZE TO SEE YOUR CUSTOM RECIPIE!</h4>
            <div class="container-fluid d-flex flex-row justify-content-center" id="input1">
            <input id="btn2" class="btn btn-primary" type="submit" value="Randomize">
            </div>
            <div id="output"></div>
        </div>
    </section>
    <script src="/app.js"></script>
</body>
</html>
